about_content: | # this will include new lines to allow paragraphs
  Nice to meet you! I am Yuanchu Liang based in Australia, Canberra. I am doing a computer science PhD, supervised by Prof. Hanna Kurniawati, at the Robust Decision Making and Learning Lab, The Australian National Univeristy.
  
  My research direction focuses on building robust general purpose sequential decision making systems with application in robotics. It is my hope to see robots become an essential ingredient in our daily life in the near future, just like smart phones today. To achieve this, today's roboot need to be able to handle uncertainties from the real world and learn useful patterns from its surroundings.
  
  In particular, I look into the Partially Observable Markov Decision Process (POMDP) and see how to scale its solutions method for Robotics motion planning under uncertainties. 
  I investigate in sample efficient reinforcement learning algorithms that smartly collects data and extract statistical patterns to inform deicision makings. 
  Being able to transfer existing knowledge to a similar domain is yet another way to reduce training resources. 
  And lastly, I am interesting in considering partially observable settings in reinforcement learning to allivate the learner's brittleness in the face of uncertainties.

  Outside of work, I love meeting new people, sharing new ideas, reading books and do many outdoor activities. I am a serious rock climbing enthusiast, and this hobby has became my way of meditation. 

