    content:
      - layout: left
        title: The Australian National University
        caption: 2019 - 2023
        sub_title: Double Degrees in Bachelor of Engineering (First Class Honours) and Bachelor of Science.
        description: | # this will include new lines to allow paragraphs
          The flexibility offered by ANU allows me to do a double degree in Enginnering and Science. 
          
          I specialised in mechatronics engineering and explored areas like control theory, system dynamics, embedded systems and robotics. 
          
          Under my science degree, I studied computer science with a focus on AI and ML, and mathematics including analysis, algebra and numerical methods.

          During these 5 years, I had many opportunies to conduct research and join practical student projects. Looking back, I am grateful for having such an intense but execiting learning journey. 


  - title: Publications # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Scaling Long-Horizon Online POMDP Planning via Rapid State Space Sampling
        link: [Paper Link](https://arxiv.org/abs/2411.07032)
        # link_text: Project Website
        # additional_links:
        #   - title:  ROP-RAS3
        #     icon: fab fa-github
        #     url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        description: | # this will include new lines to allow paragraphs
          This is my first PhD project. I am lucky enough to collabote with Lydia Kavraki's lab and we proposed a novel algorithm that leverage fast motion planning library (VAMP) and the reference-based POMDP to handle online POMDP planning with long horizons. Empirically, we test on many robotic problems and our method outperforms the state-of-the-art methods by multiple factors.

      - layout: top-middle
        title: Recurrent Macro Actions Generator for POMDP Planning
        link: https://ieeexplore.ieee.org/abstract/document/10341759?casa_token=y3mzX6uneXcAAAAA:j1z44RjTuBVlwqLZPj39g4tGr-kxfx5KJE9yJniQ4hPNtEi4KhHuTsojb4S8KlmJS7fjOH2LF3Lp
        additional_links:
          - title:  RMAG
            icon: fab fa-github
            url: https://github.com/YC-Liang/Recurrent-Macro-Action-Generator
        description: |
          This is my fourth year undergraduate work that focuses on using recurrent neural networks to handle memories in the form of histories in POMDPs to learn to generate macro actions for POMDP planning. The new architecture boosts the state-of-the-art MAGIC across all tested benchmarks.

      - layout: top-middle
        title: DRT A Lightweight Single Image Deraining Recursive Transformer
        link: https://openaccess.thecvf.com/content/CVPR2022W/NTIRE/html/Liang_DRT_A_Lightweight_Single_Image_Deraining_Recursive_Transformer_CVPRW_2022_paper.html
        additional_links:
          - title:  DRT
            icon: fab fa-github
            url: https://github.com/YC-Liang/DRT
        description:
          This is my third year undergraduate work on designing efficient nerual network architecture for single image deraining. In particular, we recursively define transformer blocks to reuse weights to boost performance while keeping memory usages low. The performance has surpassed many big models across different data sets.

